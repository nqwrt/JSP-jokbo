<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<style>
		.box{
			width:800px;
			height:400px;
			border:4px solid #323332;
			background-color:#1597af;
			display:flex;
			flex-direction:row;
			
			
		}
		.item{
			width:100px;
			border:4px solid #323332;
			background-color:#e43680;
			font-size:50px;
			flex-grow:1;
			}
		.item.nth-child(2){
			flex-grow:5;
			
			/* flex-basis:200px;
			 */}
			
	</style>
	<body>
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
